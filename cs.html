<script>
let i;
for(i=1;i<=100;i++)
{
if(i%3==0 && i%5==0)
{
document.write("TALENTIOCOMPANY"+" ");
}
else if(i%3==0)
{
document.write("TALENTIO"+" ");
}
else if(i%5==0)
{
document.write("COMPANY"+" ");
}
else
{
document.write(i+" ");
}
}
</script>
